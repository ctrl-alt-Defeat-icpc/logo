<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logo Gallery</title>
  <style>
    /* General reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f3f3f3;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to ctrl+alt+DEFEAT logo page</h1>
    <p>Here are some amazing logos made by AI. Click on any photo to view it in its original size.</p>
    <div class="gallery">
      <a href="./img/01.webp" target="_blank"><img src="./img/01.webp" alt="logo"></a>
      <a href="./img/02.png" target="_blank"><img src="./img/02.png" alt="logo"></a>
      <a href="./img/03.jpeg" target="_blank"><img src="./img/03.jpeg" alt="logo"></a>
      <a href="./img/04.jpeg" target="_blank"><img src="./img/04.jpeg" alt="logo"></a>
      <a href="./img/05.jpeg" target="_blank"><img src="./img/05.jpeg" alt="logo"></a>
      <a href="./img/06.jpeg" target="_blank"><img src="./img/06.jpeg" alt="logo"></a>
      <a href="./img/07.jpeg" target="_blank"><img src="./img/07.jpeg" alt="logo"></a>
      <a href="./img/08.jpeg" target="_blank"><img src="./img/08.jpeg" alt="logo"></a>
      <a href="./img/09.jpeg" target="_blank"><img src="./img/09.jpeg" alt="logo"></a>
      <a href="./img/10.jpeg" target="_blank"><img src="./img/10.jpeg" alt="logo"></a>
      <a href="./img/11.jpeg" target="_blank"><img src="./img/11.jpeg" alt="logo"></a>
      <a href="./img/12.webp" target="_blank"><img src="./img/12.webp" alt="logo"></a>
    </div>
    <footer>
      <p>Made with ❤️ by <a href="https://github.com/ctrl-alt-defeat-icpc" target="_blank">ctrl+alt+DEFEAT team</a></p>
    </footer>
  </div>
</body>
</html>
