<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ctrl+alt+DEFEAT</title>
  <style>
    /* General reset for better styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f3f3f3;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      border: 3px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Group logo Page</h1>
    <p>We're excited to share logo photos of our amazing team! Here's a photo that captures the essence of our collaboration and hard work.</p>
    <img src="./img/01.webp" alt="logo">
    <img src="./img/02.png" alt="logo">
    <img src="./img/03.jpeg" alt="logo">
    <img src="./img/04.jpeg" alt="logo">
    <img src="./img/05.jpeg" alt="logo">
    <img src="./img/06.jpeg" alt="logo">
    <img src="./img/07.jpeg" alt="logo">
    <img src="./img/08.jpeg" alt="logo">
    <img src="./img/09.jpeg" alt="logo">
    <img src="./img/10.jpeg" alt="logo">
    <img src="./img/11.jpeg" alt="logo">
    <img src="./img/12.webp" alt="logo">
    <footer>
      <p>Made with ❤️ by <a href="https://github.com/yourusername" target="_blank">Your Team</a></p>
    </footer>
  </div>
</body>
</html>
